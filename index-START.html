    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let inventorsSortedByBirth = inventors.sort((a, b) => a['year'] - b['year']);

    // 4. How many years did all the inventors live?
    let totalYears = inventors.map(el => el['passed'] - el['year']).reduce((a, b) => a + b);

    const calculateAge = function(obj) {return obj['passed'] - obj['year']};

        let firstGuy = a.passed - a.year;

    })

    // Run this on wikipedia page
    const category = document.querySelector('.mw-category');
    const links = Array.from(category.querySelectorAll('a')); // you can call querySelector on any DOM object
    // You can't map over a NodeList object so we turn it into an array using Array.from()
    const de = links
                    .map(link => link.textContent)
                    .filter(streetName => streetName.includes('de'));
